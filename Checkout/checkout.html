<!-- Billing Details -->
<p class="fw-semibold fs-1 m-3 gap-3">Billing Details</p>
<div class="row">
  <div class="col-lg-4 col-sm-12 m-4">

      <input type="text" class="bg-light form-control">
    </div>
    <div class="m-3">
      <label for="">Company Name</label>

    </div>

      <label for="">Street Address</label>
      <input type="text" class="bg-light form-control">
    </div>
    <div class="m-3">

      <input type="text" class="bg-light form-control">
    </div>
    <div class="m-3">
      <label for="">Town/City</label>
      <input type="text" class="bg-light form-control">
    </div>
    <div class="m-3">
